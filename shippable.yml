language: node_js

node_js:
  - 8.15.0

env:
  global:
    - XUNIT_FILE: shippable/testresults/result.xml
    - secure: 
    - secure: 

build:
  ci:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - shippable_retry npm install
    - npm test
  on_success:
    - if [ "$BRANCH" == "master" ]; then npm run semantic-release; fi
